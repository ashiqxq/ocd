{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'student_dashboard/styles/base.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'student_dashboard/styles/register.css' %}"
    />

    {% block style %}{% endblock style %}
    <title>Aulas Coder Go</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="{% url 'home' %}">Aulas | CoderGo</a>
        <ul class="navbar-nav d-flex justify-content-end w-100 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item ms-5">
            <a class="nav-link">Hello {{user.first_name}}</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link">Profile</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="{% url 'ide' %}">IDE</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item ms-5">
            <a class="nav-link" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" aria-current="page" href="#">Help</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock content %}</main>
  </body>
</html>
