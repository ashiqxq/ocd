{% extends 'teacher_dashboard/base.html' %} {% block content %} 
<div class="container">
{% for draft in draft_list %}
<div class="post">
  <h1>
    <a href="{% url 'editAssignment' course_id=draft.course_id_id assignment_slug=draft.slug %}"
      >{{ draft.assignment_name }}</a
    >
  </h1>
  <h4>Course : {{draft.course_id.course_name}}</h4>
  <p class="date">Published on: {{ draft.published_date|date:"H:m d M Y"}}</p>
</div>
{% endfor %} 
</div>
{% endblock %}
